        let table1;

        function initializeTable(tableId, dataArray) {
            const tbody = $(`#${tableId} tbody`);
            tbody.empty();
            
            dataArray.forEach(item => {
                tbody.append(`
                    <tr>
                        <td><input type="checkbox" class="row-checkbox"></td>
                        <td>${item.empId}</td>
                        <td>${item.name}</td>
                        <td>${item.dept}</td>
                        <td>${item.position}</td>
                        <td>${item.email}</td>
                        <td>${item.phone}</td>
                        <td>${item.hireDate}</td>
                        <td>${item.salary}</td>
                    </tr>
                `);
            });

            return $(`#${tableId}`).DataTable({
                paging: true,
                pageLength: 10,
                lengthMenu: [[5, 10, 25, 50, 100], [5, 10, 25, 50, 100]],
                searching: true,
                ordering: true,
                order: [[1, 'asc']],
                columnDefs: [
                    { orderable: false, targets: 0, searchable: false }
                ],
                language: {
                    paginate: {
                        previous: "← Previous",
                        next: "Next →",
                        first: "First",
                        last: "Last"
                    },
                    lengthMenu: "Show _MENU_ entries",
                    info: "Showing _START_ to _END_ of _TOTAL_ entries"
                },
                dom: 'rt'
            });
        }

        $(document).ready(function() {
            table1 = initializeTable('table1', tableData);

            function updatePaginationUI() {
                const info = table1.page.info();
                const totalPages = info.pages;
                
                $('#tableInfo').text(`Showing ${info.start + 1} to ${info.end} of ${info.recordsTotal} entries`);

                let paginationHTML = '<button class="first-btn" id="firstBtn">First</button>';
                paginationHTML += '<button class="prev-btn" id="prevBtn">← Previous</button>';

                let startPage = Math.max(0, info.page - 2);
                let endPage = Math.min(totalPages, info.page + 3);

                if (startPage > 0) {
                    paginationHTML += '<button class="page-btn" data-page="0">1</button>';
                    if (startPage > 1) paginationHTML += '<span>...</span>';
                }

                for (let i = startPage; i < endPage; i++) {
                    const isActive = i === info.page ? 'active' : '';
                    paginationHTML += `<button class="page-btn ${isActive}" data-page="${i}">${i + 1}</button>`;
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) paginationHTML += '<span>...</span>';
                    paginationHTML += `<button class="page-btn" data-page="${totalPages - 1}">${totalPages}</button>`;
                }

                paginationHTML += '<button class="next-btn" id="nextBtn">Next →</button>';
                paginationHTML += '<button class="last-btn" id="lastBtn">Last</button>';

                $('#paginationButtons').html(paginationHTML);

                $('.page-btn').on('click', function() {
                    const page = $(this).data('page');
                    table1.page(page).draw('page');
                });

                $('#firstBtn').on('click', function() {
                    table1.page(0).draw('page');
                });

                $('#prevBtn').on('click', function() {
                    table1.page('previous').draw('page');
                });

                $('#nextBtn').on('click', function() {
                    table1.page('next').draw('page');
                });

                $('#lastBtn').on('click', function() {
                    table1.page(totalPages - 1).draw('page');
                });
            }

            updatePaginationUI();

            $('#pageLength').on('change', function() {
                const length = $(this).val();
                table1.page.len(length).draw();
            });

            table1.on('draw.dt', function() {
                updatePaginationUI();
            });

            $('#globalSearch').on('keyup', function() {
                const searchValue = $(this).val();
                table1.search(searchValue).draw();
            });

            $('#dropdownBtn1').on('click', function(e) {
                e.stopPropagation();
                $('#dropdownContent1').toggleClass('show');
            });

            $('#dropdownContent1').on('click', function(e) {
                e.stopPropagation();
            });

            $(document).on('click', function(e) {
                if (!$(e.target).closest('.dropdown-container').length) {
                    $('#dropdownContent1').removeClass('show');
                }
            });

            $('#dropdownContent1 input.toggle-vis').on('change', function() {
                const columnIndex = parseInt($(this).data('column'));
                const column = table1.column(columnIndex);
                column.visible(!column.visible());
            });

            $('#table1 tbody').on('click', 'input.row-checkbox', function(e) {
                $(this).closest('tr').toggleClass('selected');
                updateSelectAllCheckbox('table1', 'selectAll1');
            });

            $('#selectAll1').on('change', function() {
                const isChecked = $(this).prop('checked');
                $('#table1 tbody tr').toggleClass('selected', isChecked);
                $('#table1 tbody input.row-checkbox').prop('checked', isChecked);
            });

            $('#deleteBtn1').on('click', function() {
                deleteSelectedRows('table1', 'message1', table1, 'selectAll1');
            });

            function updateSelectAllCheckbox(tableId, selectAllId) {
                const totalRows = $(`#${tableId} tbody tr`).length;
                const selectedRows = $(`#${tableId} tbody tr.selected`).length;
                $(`#${selectAllId}`).prop('checked', totalRows > 0 && totalRows === selectedRows);
            }

            function deleteSelectedRows(tableId, messageId, dataTable, selectAllId) {
                const selectedRows = $(`#${tableId} tbody tr.selected`);
                const count = selectedRows.length;

                if (count === 0) {
                    showMessage(messageId, 'error', 'Please select at least one row to delete');
                    return;
                }

                if (confirm(`Are you sure you want to delete ${count} row(s)?`)) {
                    dataTable.rows('.selected').remove().draw();
                    $(`#${selectAllId}`).prop('checked', false);
                    showMessage(messageId, 'success', `Successfully deleted ${count} row(s)`);
                }
            }

            function showMessage(elementId, type, message) {
                const $message = $(`#${elementId}`);
                $message.removeClass('success error').addClass(type).text(message);
                setTimeout(() => {
                    $message.removeClass('success error').text('');
                }, 4000);
            }
        });
